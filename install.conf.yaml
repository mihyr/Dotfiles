- defaults:
    link:
      force: true
      relink: true
      create: true

- clean: ["~"]

- link:
    # Login Session
    ~/.zshrc: zshrc

    # Applications
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.gitconfig: gitconfig
    
    # VIM
    ~/.config/nvim/init.vim: nvim/init.vim
    #~/.config/Code/User/settings.json: code/settings.json